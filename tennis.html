<canvas id="tennis" width="800px" height="600px"></canvas>

<script>
    let canvas = document.getElementById('tennis');
    let context = canvas.getContext('2d');
    let paddleY = 100;
    let ballX = canvas.width/2;
    let ballY = canvas.height/2;
    let speed = 10;
    
    window.onload = function(){
        let frameRate = 30;
        setInterval(function(){
            moveThings();
            // draw the main canvas
            drawRectangles(0,0,canvas.width,canvas.height, 'black');

            //draw the first paddle
            drawRectangles(0,((canvas.height/2)-paddleY/2),10,paddleY, 'white');

            //draw the second paddle
            drawRectangles(canvas.width-10, ((canvas.height/2) - (paddleY/2)), 10, paddleY, 'white');

            drawBall('red', ballX, ballY, 10);
        }, 1000/frameRate)
    }

    const moveThings = () => {
        ballX = ballX + speed;
        if (ballX > canvas.width-20) {
            speed = -speed;
        }
        if (ballX < 20) {
            speed = -speed;
        }
    }

    const drawRectangles = (x, y, width, height, color) => {
        context.fillStyle = color;
        context.fillRect(x, y, width, height)
    }

    const drawBall = (color, x,y, radius) => {
        context.fillStyle = color;
        context.beginPath();
        context.arc(x,y,radius,0,Math.PI*2,false);
        context.fill();
    }

</script>
